name: Test GitHub App Tag Push

on:
  push:
    branches:
      - test-release  # Create and push to this branch to test

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Get Access Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.CODE_INTEGRITY_ACTIONS_APP_ID }}
          application_private_key: ${{ secrets.CODE_INTEGRITY_ACTIONS_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ steps.get_workflow_token.outputs.token }}
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: true

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: changeset publish --tag bulbasaur
          version: pnpm changeset version --snapshot bulbasaur
          commit: "chore(changeset): bump versions"
          title: "[Changeset] Bump Versions"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
